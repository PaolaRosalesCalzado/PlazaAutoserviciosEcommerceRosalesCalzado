<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plaza Autoservicios</title>

  <!-- link css-->
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
</head>

<body>
  <header>
    <a href="index.html" class="logo">
      <img src="images/logo-plaza.png" alt="logo-plaza" class="logo-plaza" />
    </a>
    <ul class="navbar">
      <li> <a href="#home">Home</a></li>
      <li> <a href="#home">Off Sale</a></li>
      <li> <a href="#home">Productos</a></li>
      <li> <a href="#home">Contactanos</a></li>
    </ul>

    <div class="header-icons">
      <i class='bx bx-menu' id="menu-icon" alt="menu-icon"></i>

      <!--search box-->
      <input id="inputSearch" type="search" placeholder="Buscar">
      <i class='bx bx-search-alt-2' id="look-up" alt="search-icon"></i>

      <i class='bx bx-cart' id="cart-icon" alt="cart-icon"><span id="counter-cart">0</span></i>
      <i class='bx bxs-user-circle' id="user-icon" alt="user-icon"></i>
    </div>
  </header>


  <main>
    <!-- Carrito-->
    <div class="cart">

      <div id="cartContainer" class="box"> </div>

      <h2>Total: <span id="total_cart"></span></h2>
      <a href="#" class="btn">Salir del carrito</a>

    </div>
    <section>
      <h2> Productos m√°s populares - Off Sale</h2>
      <div id="productsContainer" class="productsContainer">
      </div>

    </section>

  </main>

  <div class="fixed">
    <a href="#" target="_blank">
      <img src="images/whatsapp.png" alt="whatsapp-icon" />
    </a>
  </div>
  <footer>
    <div>
    </div>
    <span></span>
  </footer>

  <!-- link js-->
  <script src="main.js"></script>

</html>
